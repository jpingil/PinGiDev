<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/All.css" />
    <link rel="stylesheet" href="../css/CustomProduct.css" />
    <title>CustomProduct</title>
  </head>
  <body>
    <header>
      <h1><a href="Aboutme.html">PinGiDev</a></h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end bg-black text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white border-0 shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About Me</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="CustomProduct.html">Custom Product</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <h2>Custom Product</h2>
        <form method="post">
          <div class="projectName form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="PinGiDev"
            />
            <label for="floatingInput">Project Name</label>
          </div>
          <div class="description form-floating">
            <textarea
              class="form-control"
              name="description"
              id="floatingarea"
              cols="30"
              rows="10"
              placeholder="Product description"
            ></textarea>
            <label for="floatingarea">Description</label>
          </div>
          <button class="form-btn">Enviar</button>
        </form>
      </article>
    </main>
    <footer>
      <i class="fa-brands fa-instagram icon" style="color: #ffffff"></i>
      <i class="fa-brands fa-github icon" style="color: #ffffff"></i>
      <i class="fa-regular fa-envelope icon" style="color: #ffffff"></i>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
